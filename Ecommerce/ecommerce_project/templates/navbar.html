{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="font-family:Lucida Handwriting">Amaan</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">


        <li class="nav-item dropdown {% if 'ecommerce_app' in request.path %} active {% endif %} ">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Products
          </a>
          <ul class="dropdown-menu" >
            <li><a class="dropdown-item" href="{% url 'ecommerce_app:allProdCat'  %}">All Products</a></li>
             {% for cat in links %}
            <li><a class="dropdown-item" href="{{ cat.get_url }}">{{cat.cname}}</a></li>
            {% endfor %}

          </ul>
        </li>
        {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link " href="{% url 'cart_app:cart_detail' %}"><i class="fa-solid fa-cart-arrow-down">({{item_count}})</i></a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link " href="{% url 'cart_app:cart_detail' %}"><i class="fa-solid fa-cart-arrow-down"></i></a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" role="search" action="{% url 'search_app:search' %}" method="GET">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-dark" type="submit"> <i class="fa-brands fa-searchengin"></i></button>
      </form>
    </div>
  </div>
</nav>
